<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Háromszög oldal ellenőrző</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .input-container {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #eredmeny {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Háromszög oldalegyezés ellenőrző</h2>

  <div class="input-container">
    <label for="a">a =</label>
    <input type="number" id="a" step="any">

    <label for="b">b =</label>
    <input type="number" id="b" step="any">

    <label for="c">c =</label>
    <input type="number" id="c" step="any">

    <button onclick="ellenoriz()">Ellenőrizd!</button>
  </div>

  <div id="eredmeny"></div>

  <script>
    function ellenoriz() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const eredmenyDiv = document.getElementById("eredmeny");

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        eredmenyDiv.innerText = "Kérlek, adj meg három valós számot!";
        return;
      }

      if (a <= 0 || b <= 0 || c <= 0) {
        eredmenyDiv.innerText = "Az oldalaknak pozitívnak kell lenniük!";
        return;
      }

      if (a + b > c && a + c > b && b + c > a) {
        eredmenyDiv.innerText = "✅ Lehet háromszög!";
      } else {
        eredmenyDiv.innerText = "❌ Nem lehet háromszög.";
      }
    }
  </script>

</body>
</html>
